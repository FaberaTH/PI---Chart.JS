<!DOCTYPE html>
<html lang="ptbr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChartJS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body style="display: flex; align-items: center; justify-content: center; margin-top: 150px;">
    <div>
        <canvas id="myChart" style="position: relative; height:60vh; width:50vw; border: solid 1px #FF0000;"></canvas>
    </div>
    <div>
        <canvas id="myChart2" style="position: relative; height:60vh; width:50vw; border: solid 1px #1E90FF;"></canvas>
    </div>
</body>

</html>
<script>
    const ctx = document.getElementById('myChart');
    const ctx2 = document.getElementById('myChart2');


    new Chart(ctx, {
        type: 'line',
        data: {
                labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
                datasets: [{
                    label: 'Temperatura',
                    data: [30, 29, 28, 25, 22, 23],
                    backgroundColor: [
                        'blue',
                    ],
                    borderColor: [
                        'blue',
                    ],
                    borderWidth: 2
                },
                {
                    label: 'Humidade',
                    data: [80, 82, 80, 85, 80, 83],
                    backgroundColor: [
                        'rgba(138, 43, 226)',
                    ],
                    borderColor: [
                        'rgba(138, 43, 226)',
                    ],
                    borderWidth: 2
                }
            ],
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
        new Chart(ctx2, {
        type: 'bar',
        data: {
                labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
                datasets: [{
                    label: 'Temperatura média',
                    data: [22, 24, 27, 23, 20, 18],
                    backgroundColor: [
                        'rgba(138, 43, 226)',
                    ],
                    borderColor: [
                        'rgba(138, 43, 226)',
                    ],
                    borderWidth: 1
                },
                {
                    label: 'Humidade média',
                    data: [90, 89, 93, 87, 88, 82],
                    backgroundColor: [
                        'Royalblue',
                    ],
                    borderColor: [
                        'Royalblue',
                    ],
                    borderWidth: 1
                }
            ]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
</script>
